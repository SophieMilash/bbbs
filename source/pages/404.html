<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Страница не найдена</title>
  </head>
  <body class="page">
    <section class="error">
      <img
        src="../images/svg/404-page.svg"
        alt="Старшие Братья Старшие Сестры"
        class="error__img"
      />
      <h1 class="error__number">404</h1>
      <div class="error__text">
        <p class="section-title">К сожалению, запрашиваемая страница не&nbsp;найдена.</p>
        <p class="section-title">Попробуйте перейти на главную&nbsp;страницу</p>
      </div>
      <button
        class="button button_theme_light error__button"
        type="button"
        onclick="document.location='../index.html'"
      >
        Вернуться на главную
      </button>
    </section>
  </body>
</html>
